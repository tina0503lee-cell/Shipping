<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>物流配貨系統</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4/dist/fontkit.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { PDFDocument, rgb } = PDFLib;
        const FONT_URL = 'https://raw.githubusercontent.com/googlefonts/noto-cjk/main/Sans/OTF/TraditionalChinese/NotoSansCJKtc-Regular.otf';

        function App() {
            const [excelData, setExcelData] = useState([]);
            const [pdfFiles, setPdfFiles] = useState([]);
            const [mappings, setMappings] = useState({ tracking: '', sku: '' });
            const [offset, setOffset] = useState({ x: 10, y: 30, fontSize: 10 });
            const [fontBuffer, setFontBuffer] = useState(null);

            useEffect(() => {
                fetch(FONT_URL).then(res => res.arrayBuffer()).then(b => setFontBuffer(b));
            }, []);

            const handleExcel = (e) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    setExcelData(data);
                    const cols = Object.keys(data[0]);
                    setMappings({ tracking: cols.find(c => c.includes("單號")) || cols[0], sku: cols.find(c => c.includes("商品")) || cols[1] });
                };
                reader.readAsBinaryString(e.target.files[0]);
            };

            const process = async () => {
                const outPdf = await PDFDocument.create();
                outPdf.registerFontkit(fontkit);
                const myFont = await outPdf.embedFont(fontBuffer);
                const orderMap = new Map();
                excelData.forEach(r => orderMap.set(String(r[mappings.tracking]), r[mappings.sku]));

                for (const f of pdfFiles) {
                    const bytes = await f.arrayBuffer();
                    const srcDoc = await PDFDocument.load(bytes);
                    const pdfJS = await pdfjsLib.getDocument({ data: bytes }).promise;
                    for (let i = 0; i < srcDoc.getPageCount(); i++) {
                        const pageText = (await (await pdfJS.getPage(i+1)).getTextContent()).items.map(t => t.str).join("");
                        let id = Array.from(orderMap.keys()).find(k => pageText.includes(k));
                        const [cp] = await outPdf.copyPages(srcDoc, [i]);
                        if (id) {
                            const { width, height } = cp.getSize();
                            cp.drawRectangle({ x: offset.x, y: height - offset.y - 5, width: width-20, height: 20, color: rgb(1,1,1) });
                            cp.drawText("配貨: " + orderMap.get(id), { x: offset.x + 5, y: height - offset.y, size: offset.fontSize, font: myFont, color: rgb(1,0,0) });
                        }
                        outPdf.addPage(cp);
                    }
                }
                saveAs(new Blob([await outPdf.save()]), "processed.pdf");
            };

            return (
                <div className="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg">
                    <h1 class="text-xl font-bold mb-4 text-center">7-11 物流配貨系統</h1>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-1">1. 訂單 Excel</label>
                        <input type="file" onChange={handleExcel} class="w-full border p-2 rounded" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-1">2. 物流 PDF</label>
                        <input type="file" multiple onChange={e => setPdfFiles(Array.from(e.target.files))} class="w-full border p-2 rounded" />
                    </div>
                    <div class="flex gap-2 mb-4 text-white">
                        <button onClick={() => setOffset({x:10, y:20, fontSize:12})} class="flex-1 bg-gray-500 p-2 rounded text-sm">一般模式</button>
                        <button onClick={() => setOffset({x:15, y:50, fontSize:9})} class="flex-1 bg-orange-500 p-2 rounded text-sm">7-11模式</button>
                    </div>
                    <button onClick={process} class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">開始下載 PDF</button>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
